<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulario de registro</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="./css/form.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <section class="container">
      <header>
        <i class="fas fa-music" style="color: rgb(0, 0, 0); font-size: 1.5em; margin-right: 10px;"></i>
        Formulario de registro
      </header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Nombre</label>
          <input type="text" placeholder="Ingrese el nombre" required />
          <span class="check-icon" style="color: green; margin-left: 5px;"></span> <!-- Icono check aquí -->
        </div>
        <div class="input-box">
          <label>Apellidos</label>
          <input type="text" placeholder="Ingrese los Apellidos" required />
        </div>

        <div class="input-box">
          <label>Correo electronico</label>
          <input type="email" placeholder="Ingrese el correo electronico" required />
        </div>

        <div class="column">
          <div class="row mb-4">
            <div class="row mb-4">
              <div class="col">
                <div class="input-box input-group">
                  <span class="input-group-text" id="issuer-phone-label">Número de teléfono</span>
                  <input type="tel" name="issuer-phone" id="issuerphone" class="form-control border" 
                         aria-label="Text input with dropdown button" 
                         placeholder="+569XXXXXXXX" 
                         pattern="^\+569[0-9]{8}$" 
                         title="El número debe ser en el formato +569XXXXXXXX" required>
                  <small class="col-12 d-flex"></small>
                </div>
              </div>
              <div class="col">
                <div class="input-box input-group">
                  <span class="input-group-text">RUT</span>
                  <input type="text" class="form-control border" 
                         name="rut" 
                         id="rut" 
                         placeholder="Ingrese el RUT (ej. 12345678-K)" 
                         pattern="^[0-9]{7,8}[-][0-9Kk]$" 
                         title="El RUT debe estar en el formato XXXXXXXX-X o XXXXXXXX-K" 
                         required>
                  <small class="col-12 d-flex"></small>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="gender-box">
          <h3>Genero</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Hombre</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Mujer</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Prefiero no contestar</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Comentarios</label>
          <input type="text" placeholder="Ingrese comentarios" required />
        </div>
        <button>Aceptar</button>
      </form>
    </section>
    <script src="./js/validacion.js"></script> <!-- Cambiado a js/validacion.js -->
  </body>
</html>
