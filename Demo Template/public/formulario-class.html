<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Clase Musical</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="./css/form-class.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cd4f2f6156.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: linear-gradient(to bottom, #f7f7f7, #e7e7e7);
            font-family: 'Montserrat', sans-serif;
        }
        
        .form-heading {
            animation: fadeIn 1s;
        }
        
        .form-control, .form-select {
            animation: fadeIn 0.5s;
        }
        
        .btn {
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="row justify-content-md-center">
            <div class="col-md-12 col-lg-8">
                <span class="form-heading d-flex justify-content-center mt-4 pb-4">
                    <h1 class="fs-3">Formulario de Clase Musical</h1>
                    <i class="fas fa-music align-items-baseline ps-2 pt-1" style="color: orange; font-size: 1.5em;"></i>
                </span>
                <!--Ejemplo de modalidades, se necesita cambio a preferencia del cliente-->
                <form action="#" method="POST" id="musicClassForm" name="music-class-form">
                    <div class="mb-4">
                        <label for="modalidad" class="form-label">Modalidad preferente</label>
                        <select class="form-select" id="modalidad" name="modalidad" required>
                            <option value="">Seleccione una modalidad</option>
                            <option value="presencial">Grupal</option>
                            <option value="online">Individual</option>
                        </select>
                    </div>
                    <!--Seccion de test, los instrumentos estaran ligados al profesor en su inicio de sesion-->
                    <div class="mb-4">
                        <label for="instrumento" class="form-label">Instrumento a escoger</label>
                        <select class="form-select" id="instrumento" name="instrumento" required>
                            <option value="">Seleccione un instrumento</option>
                            <option value="guitarra">Guitarra</option>
                            <option value="piano">Piano</option>
                            <option value="violin">Violín</option>
                            <option value="bateria">Batería</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <!--Test de horario de horarios disponibles del profesor-->
                    <div class="mb-4">
                        <label class="form-label">Horario de clases disponible</label>
                        <div id="horarios">
                            <!-- Aquí se pueden agregar dinámicamente los horarios disponibles -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="lunes-18-20" id="horario1">
                                <label class="form-check-label" for="horario1">
                                    Lunes 18:00 - 20:00
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="miercoles-16-18" id="horario2">
                                <label class="form-check-label" for="horario2">
                                    Miércoles 16:00 - 18:00
                                </label>
                            </div>
                            <!-- Agregar más opciones según sea necesario -->
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="diaPago" class="form-label">Día preferente de pago</label>
                        <select class="form-select" id="diaPago" name="diaPago" required>
                            <option value="">Seleccione un día</option>
                            <option value="5">5 de cada mes</option>
                            <option value="15">15 de cada mes</option>
                            <option value="20">20 de cada mes</option>
                            <option value="30">30 de cada mes</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-warning">Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- End Bootstrap JS Bundle -->
   <!--Script de test debe realizarse en un archivo JS anexo--> 
    <script>
        // Script para ajustar la fecha de pago
        document.getElementById('musicClassForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var today = new Date();
            var selectedDay = parseInt(document.getElementById('diaPago').value);
            var nextPaymentDate = new Date(today.getFullYear(), today.getMonth(), selectedDay);
            
            if (today.getDate() > selectedDay) {
                nextPaymentDate.setMonth(nextPaymentDate.getMonth() + 1);
            }

            var dayDiff = Math.abs(selectedDay - today.getDate());
            var closestDay;

            if (dayDiff <= 2) {
                closestDay = selectedDay;
            } else if (today.getDate() < 5) {
                closestDay = 5;
            } else if (today.getDate() < 15) {
                closestDay = 15;
            } else if (today.getDate() < 20) {
                closestDay = 20;
            } else {
                closestDay = 30;
            }

            alert('Su próxima fecha de pago será el ' + closestDay + ' del mes.');
        });
    </script>

    <!-- Animaciones -->
    <script>
        // Animación de entrada para los elementos del formulario
        document.addEventListener('DOMContentLoaded', function() {
            const formElements = document.querySelectorAll('.form-control, .form-select');
            formElements.forEach(function(element) {
                element.classList.add('animate__animated', 'animate__fadeIn');
            });
        });

        // Animación de entrada para el botón de registro
        document.addEventListener('DOMContentLoaded', function() {
            const registerButton = document.querySelector('button[type="submit"]');
            registerButton.classList.add('animate__animated', 'animate__fadeIn');
        });
    </script>
</body>
</html>
